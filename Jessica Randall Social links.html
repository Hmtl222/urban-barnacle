<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <style>
        body {
  background-color: #141414;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background-color: #1f1f1f;
  color: white;
  text-align: center;
  padding: 30px;
  border-radius: 15px;
  width: 300px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  margin-bottom: 20px;
}

.location {
  color: #b3ff00;
  font-weight: bold;
  margin: 5px 0 20px 0;
}

.bio {
  font-style: italic;
  margin-bottom: 25px;
}

.btn {
  display: block;
  background-color: #333;
  color: white;
  text-decoration: none;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  transition: background 0.3s;
}

.btn:hover {
  background-color: #555;
}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="card">
  <img src="https://i.pravatar.cc/150?img=32" alt="Profile Picture" class="avatar">
  <h2>Jessica Randall</h2>
  <p class="location">London, United Kingdom</p>
  <p class="bio">"Front-end developer and avid reader."</p>
  
  <div class="buttons">
    <a href="#" class="btn">GitHub</a>
    <a href="#" class="btn">Frontend Mentor</a>
    <a href="#" class="btn">LinkedIn</a>
    <a href="#" class="btn">Twitter</a>
  </div>
</div>

</body>
</html>
